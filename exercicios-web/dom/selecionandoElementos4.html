<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)  /*n poderia ser uma arrow function por causa do this*/
        }

        HTMLAllCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log()  /*trouxe os espacos entre ul e li*/
        
        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log()    //pegar próximo elemento

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()    //pegar elemento anterior

        lista.firstElementChild.log()  //pega elemento declarado
        lista.lastElementChild.log()   
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

            document.querySelectorAll('div ul li').log()  // aparentemente mais viável
    </script>
</body>

</html>
